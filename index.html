<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortunate Emmy - Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Shared Header -->
         <div id="include-header"></div>

        <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
        </script>


        <!-- Hero Section -->
        <section id="home" class="home">
            <img src="images/profile.jpg" alt="Fortunate Emmy" class="profile-pic"/>
            <h1>Hello, I'm Fortunate Emmy</h1>
            <p>A Junior Software Developer passionate about building beautiful, functional websites.</p>
        </section>

       <!-- Shared Footer -->
        <div id="include-footer"></div>

        <!-- Include Script -->
        <script src="include.js"></script>
    </div>
</body>

</html>
