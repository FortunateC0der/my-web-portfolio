<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortunate Emmy - Projects</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header placeholder -->
        <div id="include-header"></div>

        <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
        </script>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <h2>Projects</h2>
            <div class="project-cards">
            <div class="card" onclick="openImagePopup('images/project1.png', 'Portfolio Website')">
                <img src="images/project1.png" alt="My Portfolio">
                <h3>Portfolio Website</h3>
                <p>A fully responsive portfolio built with HTML & CSS.</p>
            </div>
            <div class="card" onclick="openImagePopup('images/project2.png', 'Matriculates & Graduates Web App')">
                <img src="images/project2.png" alt="NextU">
                <h3>Matriculates & Graduates Web App</h3>
                <p>Java Springboot app that fetches real-time university data from MySQL database.</p>
            </div>
            </div>
        </section>

        <!-- Footer placeholder -->
        <div id="include-footer"></div>

        <!-- Image Popup Modal -->
        <div id="imagePopup" class="image-popup">
            <div class="popup-content">
                <span class="close-popup" onclick="closeImagePopup()">&times;</span>
                <img id="popupImage" src="" alt="">
                <h3 id="popupTitle"></h3>
            </div>
        </div>
    </div>

    <script src="include.js"></script>

    <style>
    /* Image Popup Styles */
    .image-popup {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    .popup-content {
      position: relative;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    .popup-content img {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .popup-content h3 {
      color: var(--text-color);
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .close-popup {
      position: absolute;
      top: -40px;
      right: 0;
      color: #f1f1f1;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-popup:hover {
      color: var(--accent-color);
    }

    /* Make cards clickable */
    .card {
      cursor: pointer;
    }
    </style>

    <script>
    function openImagePopup(imageSrc, title) {
      const popup = document.getElementById('imagePopup');
      const popupImage = document.getElementById('popupImage');
      const popupTitle = document.getElementById('popupTitle');
      
      popupImage.src = imageSrc;
      popupTitle.textContent = title;
      popup.style.display = 'block';
      
      // Prevent body scroll when popup is open
      document.body.style.overflow = 'hidden';
    }

    function closeImagePopup() {
      const popup = document.getElementById('imagePopup');
      popup.style.display = 'none';
      
      // Restore body scroll
      document.body.style.overflow = 'auto';
    }

    // Close popup when clicking outside the image
    document.getElementById('imagePopup').addEventListener('click', function(e) {
      if (e.target === this) {
        closeImagePopup();
      }
    });

    // Close popup with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeImagePopup();
      }
    });
    </script>
</body>

</html>
